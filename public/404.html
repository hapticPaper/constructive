<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructive</title>
  </head>
  <body>
    <script>
      (function () {
        var l = window.location;

        // GitHub Pages serves projects at /{repo}/..., so we can treat the first path segment
        // as the base (e.g. /constructive/).
        var segments = l.pathname.split('/').filter(Boolean);
        var base = segments.length > 0 ? '/' + segments[0] + '/' : '/';
        var relPath = '/' + segments.slice(1).join('/');
        var target = relPath + l.search + l.hash;

        l.replace(base + '?_redirect=' + encodeURIComponent(target));
      })();
    </script>
  </body>
</html>
