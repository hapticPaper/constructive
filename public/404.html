<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructive</title>
  </head>
  <body>
    <script>
      (function () {
        var l = window.location;
        var segments = l.pathname.split('/');
        var repo = segments[1];
        var base = repo ? '/' + repo + '/' : '/';
        var path = '/' + segments.slice(2).join('/');
        l.replace(base + '?p=' + encodeURIComponent(path + l.search + l.hash));
      })();
    </script>
  </body>
</html>
